name: CI/CD

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sanity check
        run: |
          test -f frontend/index.html
          test -f frontend/app.js
          test -f backend/api.php
          echo "OK"

  deploy_frontend_pages:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend

      - uses: actions/deploy-pages@v4

  smoke_test_backend_render:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Call Render backend ping
        run: |
          curl -sS "https://oss-crud-demo.onrender.com" | head -c 300
